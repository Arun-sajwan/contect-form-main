<!DOCTYPE html>
<head>
  
  <meta charset="UTF-8" lang="en">
    <title>Contect-Us</title>
    <!-- bootstrap css file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="card">
        <div class="card-body">   
          <h5 class="card-title"><b>Contect Us</b></h5>
          <form action="submit.html" method="get">
          <!-- first name and last name-->
              <div class="row mb-3">
                <div class="col">
                  <label for="firstName" class="form-label"><h6>First Name</h6></label>
                  <input class="form-control" type="text" id="firstName" name="firstName" required>
                </div>
                <div class="col">
                  <label for="lastName" class="form-label"><h6>Last Name</h6></label>
                  <input class="form-control" type="text" id="lastName" name="lastName" required>
                </div>
              </div>
          
          <!-- email bar-->
              <label for="Email" class="mt-3 mail"><h6>Email address</h6></label>
              <br>
              <input name="email" class="form-control" type="email" required>
              <!-- Query bar-->
              <label id="queryTypeLabel"><h6>Query Type</h6></label><br>
              <div class="row mb-3 queryType">
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="generalEnquiry" name="queryType" value="General Enquiry" required>
                    <label class="form-check-label" for="generalEnquiry"><h6>General Enquiry</h6></label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="supportRequest" name="queryType" value="Support Request">
                    <label class="form-check-label" for="supportRequest"><h6>Support Request</h6></label>
                  </div>
                </div>
              </div>
              <!-- Message bar-->
              <div>
                <h6>Message</h6>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
               <!-- check -->
            <div class="message">  
                <input class="form-check-input" type="checkbox" value="checkbox" id="flexCheckIndeterminate" required>
                <label class="form-check-label" for="flexCheckIndeterminate" >
                   <h6>I Consent to being contacted by the team</h6>
                </label>
            </div>
            <!-- button-->
            <div class="d-grid gap-2">
               <button class="btn btn-success" type="submit">Submit</button>
            </div>
      </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
