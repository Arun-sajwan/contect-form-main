<!DOCTYPE html>
<head>
    <title>Contect-Us</title>
    <!-- bootstrap css file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body style="display: flex;justify-content: center; background-color: rgb(160, 223, 202);padding: 10px;margin-top: 90px;">
    <div class="card" style="width: 28rem;">
        
        <div class="card-body">

          <h5 class="card-title"><b>Contect Us</b></h5>
          <form action="submit.html" method="get">
          <!-- first name and last name-->
                      <div class="row mb-3">
              <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input class="form-control" type="text" id="firstName" name="firstName" required>
              </div>
              <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input class="form-control" type="text" id="lastName" name="lastName" required>
              </div>
            </div>
          
          <!-- email bar-->
              <label for="Email" class="mt-3" required>Email address</label>
              <br>
              <input class="form-control" type="email" required>
              <!-- Query bar-->
              <label style="margin-top: 20px;">Query Type</label><br>
              <div class="row mb-3">
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="generalEnquiry" name="queryType" value="General Enquiry" required>
                    <label class="form-check-label" for="generalEnquiry">General Enquiry</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="supportRequest" name="queryType" value="Support Request">
                    <label class="form-check-label" for="supportRequest">Support Request</label>
                  </div>
                </div>
              </div>
              <!-- Message bar-->
              <div style="margin-top: 20px;">
                Message
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
               <!-- check -->
            <div style="margin-top: 10px;">  
                <input class="form-check-input" type="checkbox" required value="checkbox" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate" >
                   I Consent to being contacted by the team
                </label>
            </div>
            <!-- button-->
            <div class="d-grid gap-2">
               <button class="btn btn-success" type="submit" style="margin-top:10px;">Submit</button>
            </div>
      </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
