<!DOCTYPE html>
<head>
    <title>Bootstrap</title>
    <!-- bootstrap css file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body style="display: flex;justify-content: center; background-color: rgb(160, 223, 202);padding: 10px;margin-top: 90px;">
    <div class="card" style="width: 28rem;">
        
        <div class="card-body">

          <h5 class="card-title"><b>Contect Us</b></h5>
          <!-- first name and last name-->
          <label style="margin-right: 8rem;" for="">First Name</label>
          <label for="Last Name">Last Name</label>
          <br>
          <input  class="border" style="margin-right: 1rem;"type="text">
          <input class="border"  type="text">
          <br>
          <!-- email bar-->
              <label for="Email" class="mt-3">Email address</label>
              <br>
              <input class="form-control" type="email">
              <!-- Query bar-->
              <label style="margin-top: 20px;">Query Type</label><br>
                <div >
                 <!-- 1-->
               <div class="form-check form-check-inline" >
                <input class="border" class="form-check-input" type="checkbox" id="inlineCheckbox1"  value="option1" style="margin-top: 26px; margin-left: 3px; ">
                <label class="form-check-label" for="inlineCheckbox1" style="margin-top: 20px;">General Enquiry</label>
              </div>
               <!-- 2-->
              <div class="form-check form-check-inline" style="border: 2px solid rgb(222, 217, 217);padding: 5px;border-radius: 4px;">
                <input class="border" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" style="margin-left: 1px;">
                <label class="form-check-label">Support Request</label>
              </div>
            </div>
              <!-- Message bar-->
              <div style="margin-top: 20px;">
                Message
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
               <!-- check -->
            <div style="margin-top: 10px;">  
                <input class="form-check-input" type="checkbox" value="checkbox" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate" >
                   I Consent to being contacted by the team
                </label>
            </div>
            <!-- button-->
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="button" style="margin-top:10px;">Submit</button>
            </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
